<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Simple|calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <br />
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br />
      <button id="7" class="">7</button>
      <button id="8" class="">8</button>
      <button id="9" class="">9</button>
      <button id="*" class="operator">*</button>
      <br />
      <button id="4" class="">4</button>
      <button id="5" class="">5</button>
      <button id="6" class="">6</button>
      <button id="-" class="operator">-</button>
      <br />
      <button id="1" class="">1</button>
      <button id="2" class="">2</button>
      <button id="3" class="">3</button>
      <button id="+" class="operator">+</button>
      <br />
      <button id="00" class="">00</button>
      <button id="0" class="">0</button>
      <button id="=" class="equal operator">=</button>
      <br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
